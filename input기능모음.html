<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 모음</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">
    <style>
        .datepicker_box{position: relative ;display: block; width: 100%;}
        .datepicker_box input{width: 100%; height: 30px; }

        /* 이미지가 저절로 생긴다. */
        .ui-datepicker-trigger{position: absolute; top: 0; right: 0;}



        input {
            font: small-caption;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="datepicker_box">
        <input type="text" id="datepicker">
    </div>
    <script>
        $( function() {
            $("#datepicker").datepicker({
                showOn:"both"
                ,buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif"
                
                // 버튼이미지만 보이게하기
                ,buttonImageOnly: true
            });
        });
    </script>



    <label>비밀번호</label>
    <input type="password" name="usePwd" id="pwd1" maxlength='4' class="form-confirm">




</body>
</html>
